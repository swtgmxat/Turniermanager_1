<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turniermanager</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>

          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

<body>
<div data-role="page" id="page1">
    <div data-role="header" data-theme="b">
        <h1>Turniermanger</h1>
    </div>



        <!-- main ---->
        <div data-role="main" class="ui-content">
            <!-- Turniername ---->
            <div data-role="fieldcontain">
            <label for="Turniername1">Turnierbezeichnung:</label>
            <input type="text" name="Turniername1" id="Turniername1"/>
            </div>
        <!-- Anzahl Teams ---->
        <div data-role="fieldcontain">
        <label for="AnzTeams">Anzahl der Teams:</label>
        <input type="range" name="AnzTeams" id="AnzTeams" value="1" min="2" max="20" data-highlight="true" />
        </div>

         <!-- Save und Delete ---->
            <div data-role='controlgroup' data-type="horizontal">
                <a href="javascript:saveContentsVar()" data-role="button" id="saveContent">Speichern</a>
                <a href="javascript:resetContent()" data-role="button" id="deleteLS">Storage loeschen</a>
            </div>

            <div id="Turnier">
                Turniername:
            </div>
            <div id="AnzahlTeams">
                Anzahl Teams:
            </div>
        </div>
</div>




</body>
